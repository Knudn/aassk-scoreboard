    }

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

<script>
    const socket = io('/live_data');

    // Helper functions for the bracket
    function saveFn(data, userData) {
        console.log('Bracket data saved:', data);
    }
    
    function edit_fn(container, data, place, time, doneCb) {
        // Implement edit functionality if needed
    }
    
    function render_fn(container, data, score, state) {
        switch (state) {
            case "empty-bye":
                container.append("No team")
                return;
            case "empty-tbd":
                container.append("Upcoming")
                return;
            case "entry-no-score":
            case "entry-default-win":
            case "entry-complete":
                container.append(data.name).append();
                return;
        }
    }
    
    function adjustBracketHeight(bracketElement) {
        const jqBracket = bracketElement.querySelector('.jQBracket');
        if (jqBracket) {
            bracketElement.style.height = `${jqBracket.scrollHeight}px`;
        }
    }
    
    function scaleBracket(bracketElement) {
        const windowWidth = window.innerWidth;
        const containerWidth = bracketElement.parentElement.offsetWidth;
        
        let availableWidth;
        if (windowWidth > 1023 && document.getElementById('sidebar')) {
            const menuWidth = document.getElementById('sidebar').offsetWidth;
            availableWidth = (windowWidth - menuWidth) * 0.95;
        } else {
            availableWidth = containerWidth * 0.95;
        }
    
        const jqBracket = bracketElement.querySelector('.jQBracket');
        if (jqBracket) {
            const bracketWidth = jqBracket.offsetWidth;
            const scale = Math.min(1, availableWidth / bracketWidth);
            
            jqBracket.style.transform = `scale(${scale})`;
            jqBracket.style.transformOrigin = 'top left';
            bracketElement.style.height = `${jqBracket.scrollHeight * scale}px`;
            bracketElement.style.width = '100%';
        }
    }
    
    function scaleAllBrackets() {
        document.querySelectorAll('.tournament-bracket').forEach(bracketElement => {
            scaleBracket(bracketElement);
        });
    }

    socket.on('connect', () => {
        console.log('Connected to server');
        
        const deviceId = 'device_' + Math.random().toString(36).substr(2, 9);
        socket.emit('device_connected', { deviceId: deviceId });
    });

    socket.on('server_response', (data) => {
        let parsedData;
        try {
            parsedData = typeof data === 'object' ? data : JSON.parse(data);
            if (parsedData.data && typeof parsedData.data === 'string') {
                parsedData = JSON.parse(parsedData.data);
            }
        } catch (error) {
            console.error('Error parsing data:', error);
            return;
        }
        ladder_data = parse_ladder_data(parsedData["ladder_data"][0]);
        updateRaceData(parsedData);
        
        // Clear previous brackets
        document.getElementById('eventsContainer').innerHTML = '';
        
        // Create bracket element
        const eventElement = document.createElement('div');
        eventElement.id = `event1`;
        eventElement.className = 'event-container mb-8';
        
        const bracketElement = document.createElement('div');
        bracketElement.id = `doubleElimination1`;
        bracketElement.className = 'tournament-bracket';
    

        eventElement.appendChild(bracketElement);
        
        document.getElementById('eventsContainer').appendChild(eventElement);
        
        // Initialize the bracket
        initializeBracket(ladder_data, 1);
        
        // Scale the bracket
        setTimeout(scaleAllBrackets, 100);
    });

    socket.on('message', (data) => {
        
        let parsedData;
        try {
            parsedData = typeof data === 'object' ? data : JSON.parse(data);
            if (parsedData.data && typeof parsedData.data === 'string') {
                parsedData = JSON.parse(parsedData.data);
            }
        } catch (error) {
            console.error('Error parsing data:', error);
            return;
        }
        ladder_data = parse_ladder_data(parsedData["ladder_data"][0]);
        updateRaceData(parsedData);
        document.getElementById('eventsContainer').innerHTML = '';
        
        const eventElement = document.createElement('div');
        eventElement.id = `event1`;
        eventElement.className = 'event-container mb-8';
        
        const bracketElement = document.createElement('div');
        bracketElement.id = `doubleElimination1`;
        bracketElement.className = 'tournament-bracket';
    

        eventElement.appendChild(bracketElement);
        
        document.getElementById('eventsContainer').appendChild(eventElement);
        
        // Initialize the bracket
        initializeBracket(ladder_data, 1);
        
        // Scale the bracket
        setTimeout(scaleAllBrackets, 100);
    });


    function driver_order_setting(timedata) {
        var driver_order_object = {};
        for (const key in timedata) {
            if (timedata.hasOwnProperty(key)) {
                const dataArray = timedata[key];
                dataArray.forEach(entry => {
                    if (!driver_order_object.hasOwnProperty(key)) {
                        driver_order_object[key] = [];
                    }
                    driver_order_object[key].push(entry);
                });
            }
        }
        return driver_order_object;
    }

    function parse_ladder_data(originalData) {
        let teams = [];
        let results = [];
        let driver_pair_order = driver_order_setting(originalData.Timedata)
        let exit_loop = false
        let skip_entry = false
        let finale = []
        let semi_finale = []
        var heat_count = Math.ceil(Math.log2(originalData.Timedata["1"].length));
        // Check if the required data exists and is in the correct format
        if (originalData && originalData.Timedata && Array.isArray(originalData.Timedata["1"])) {
            for (let i = 0; i < originalData.Timedata["1"].length; i += 2) {
    
                if (i + 1 < originalData.Timedata["1"].length) {
                    // Create a pair with the current and next team
                    let pair = [
                        { "name": originalData.Timedata["1"][i][1] + " " + originalData.Timedata["1"][i][2], "flag": "no" },
                        { "name": originalData.Timedata["1"][i + 1][1] + " " + originalData.Timedata["1"][i + 1][2], "flag": "no" }
                    ];
                    teams.push(pair);
                } else {
                    // If there's no pair (odd number of teams), add the last team alone
                    let single = { "name": originalData.Timedata["1"][i][1] + " " + originalData.Timedata["1"][i][2], "flag": "no" };
                    teams.push([single]);
                }
            }
        } else {
            console.error('Data is not available or in an unexpected format');
        }
        const isEven = num => num % 2 === 0;
        full_loc_array = []
        count = 0
    
    
        for (let key in originalData.Timedata) {
            med_loc_array = []
            if (originalData.Timedata.hasOwnProperty(key)) {
                
                let dataArray = originalData.Timedata[key];
                if (key == 1) { 
                  num = key
                } else {
                  num = (key - 1)
                }
    
                for (let driver_o in driver_pair_order[num]) {
                  
                  for (let i = 0; i < dataArray.length; i += 1) {
    
    
                        if (typeof new_loc_array == 'undefined') {
                              new_loc_array = []
                            }
                        
                        if (heat_count == key) {
                          let finale_pair = []
                          let semi_finale_pair = []
    
                          let tmp_finale_pair = []
                          let tmp_semi_finale = []
    
    
                          count += 1
                          let tmp_key = (key -1)
                          if (driver_pair_order[(tmp_key)] == undefined) {
                            tmp_key += 1
                          }
                          
                          if (driver_pair_order[(tmp_key)][0][5] > driver_pair_order[(tmp_key)][1][5] && driver_pair_order[(tmp_key)][1][6] == 0) {
                            tmp_semi_finale.push(driver_pair_order[(tmp_key)][0])
                            tmp_finale_pair.push(driver_pair_order[(tmp_key)][1])
    
    
                          } else {
                            tmp_semi_finale.push(driver_pair_order[(tmp_key)][1])
                            tmp_finale_pair.push(driver_pair_order[(tmp_key)][0])
                          }
    
                          if (driver_pair_order[(tmp_key)].length > 2) {
                            
                          if (driver_pair_order[(tmp_key)][2][5] > driver_pair_order[(tmp_key)][3][5] && driver_pair_order[(tmp_key)][3][6] == 0) {
                            tmp_semi_finale.push(driver_pair_order[(tmp_key)][2])
                            tmp_finale_pair.push(driver_pair_order[(tmp_key)][3])
                          } else {
                            tmp_semi_finale.push(driver_pair_order[(tmp_key)][3])
                            tmp_finale_pair.push(driver_pair_order[(tmp_key)][2])
                          }
                        }
    
    
                          for (let b in driver_pair_order[(tmp_key)]) {
    
                            for (let g in tmp_finale_pair) {
                              if (tmp_finale_pair[g][5] == driver_pair_order[(tmp_key)][b][5]) {
                                for (let h in driver_pair_order[(key)]) {
                                  if (driver_pair_order[key][h][0] == tmp_finale_pair[g][0]) {
                                    if (driver_pair_order[key][h][6] == 1) {
                                      finale_pair.push(11111111)
                                    } else if (driver_pair_order[key][h][6] == 2) {
                                      finale_pair.push(22222222)
                                    } else if (driver_pair_order[key][h][6] == 3) {
                                      finale_pair.push(33333333)
                                    } else {
                                      finale_pair.push(driver_pair_order[key][h][5])
                                    }
                                  }
                                }
                              }
                            }
    
                            for (let g in tmp_semi_finale) {
                              if (tmp_semi_finale[g][5] == driver_pair_order[(tmp_key)][b][5]) {
                                for (let h in driver_pair_order[(key)]) {
                                  if (driver_pair_order[key][h][0] == tmp_semi_finale[g][0]) {
                                    if (driver_pair_order[key][h][6] == 1) {
                                      semi_finale_pair.push(11111111)
                                    } else if (driver_pair_order[key][h][6] == 2) {
                                      semi_finale_pair.push(22222222)
                                    } else if (driver_pair_order[key][h][6] == 3) {
                                      semi_finale_pair.push(33333333)
                                    } else {
                                      semi_finale_pair.push(driver_pair_order[key][h][5])
                                    }
                                    
                                  }
                                }
                              }
                            }
                        }
                        
                        med_loc_array.push(finale_pair)
                        med_loc_array.push(semi_finale_pair)
                          exit_loop = true;
                          break
    
                        } else if (driver_pair_order[num][driver_o][0] == dataArray[i][0] && heat_count != key) {
                            count += 1
    
                            if (dataArray[i][6] == 1) {
                              entry = 11111111
                            } else if (dataArray[i][6] == 2) {
                              entry = 22222222
    
                            } else if (dataArray[i][6] == 3)
                              entry = 33333333
    
                            else {
                              entry = dataArray[i][5]
                              }
                            new_loc_array.push(entry)
    
                            if (count == 2) {
                              count = 0
                              
                              med_loc_array.push(new_loc_array)
                              new_loc_array = []
                              break;
                            }
                   } 
              }
              if (exit_loop == true) {break}
          }
            }
            full_loc_array.push(med_loc_array)
    
        }
        if (full_loc_array[1] == undefined) {
            full_loc_array[0] = [full_loc_array[0][0][0], full_loc_array[0][1][0]]
        }
        
        results = full_loc_array
        data = {teams, results}
        return data
    
    }

    function processDriverTime(driverData) {
        if (driverData[6] === 1) return 11111111;
        if (driverData[6] === 2) return 22222222;
        if (driverData[6] === 3) return 33333333;
        return driverData[5];
    }
   
    function initializeBracket(data, eventIndex) {
        const driversNum = data.teams.length * 2;
        let teamWidth, scoreWidth, matchMargin, roundMargin;
    
        if (driversNum <= 4) {
            teamWidth = 300;
            scoreWidth = 60;
            matchMargin = 100;
            roundMargin = 100;
        } else if (driversNum <= 8) {
            teamWidth = 300;
            scoreWidth = 60;
            matchMargin = 100;
            roundMargin = 100;
        } else if (driversNum <= 16) {
            teamWidth = 220;
            scoreWidth = 60;
            matchMargin = 30;
            roundMargin = 80;
        } else {
            teamWidth = 250;
            scoreWidth = 60;
            matchMargin = 15;
            roundMargin = 80;
        }
    
        $(`#doubleElimination${eventIndex}`).bracket({
            dir: 'lr',
            disableToolbar: true,
            teamWidth: teamWidth,
            scoreWidth: scoreWidth,
            matchMargin: matchMargin,
            roundMargin: roundMargin,
            centerConnectors: true,
            init: data,
            save: saveFn,
            decorator: {
                edit: edit_fn,
                render: render_fn
            }
        });
    }
   
    function convertMilliseconds(ms) {
        const seconds = (ms / 1000).toFixed(3);
        const minutes = Math.floor(seconds / 60);
        
        if (minutes > 0) {
            const remainingSeconds = (seconds % 60).toFixed(3);
            return `${minutes}:${remainingSeconds.padStart(6, '0')}`;
        } else {
            return seconds;
        }
    }

    function updateRaceData(raceData) {
        if (!raceData || !raceData.driver_data || !raceData.state) {
            console.error('Invalid race data structure');
            return;
        }

        const { driver_data, state, kvali_data, kvali_crit} = raceData;
        drivers_num = driver_data.length;
        activeDriver1 = driver_data.find(driver => driver.cid === state.active_driver_1);
        activeDriver2 = driver_data.find(driver => driver.cid === state.active_driver_2);

        const pairNumber = Math.floor(driver_data.indexOf(activeDriver1) / 2) + 1;

        // Update active race information
        document.getElementById('activeRaceInfo').innerHTML = `
            <h2 class="text-2xl font-bold mb-2">${state.active_race}</h2>
            <p class="text-lg">Run: ${state.active_heat} | Førere: ${drivers_num}</p>
        `;

        color1 = 'black';
        color2 = 'black';

        if (activeDriver1 != null) {

            if (activeDriver1.penalty == 1) {
                finishtime_msg = 'DNS';
                color1 = 'red';
            } else if (activeDriver1.penalty == 2) {
                finishtime_msg = 'DNF';
                color1 = 'red';
            } else if (activeDriver1.penalty == 3) {
                finishtime_msg = 'DSQ';
                color1 = 'red';
            } else {
                finishtime_msg = convertMilliseconds(activeDriver1.finishtime);
            }
        } else {
            activeDriver1 = { driver_name: 'N/A', vehicle: 'N/A', finishtime: 'N/A', penalty: 0 };
            finishtime_msg = 'N/A';
        }

        if (activeDriver2 != null) {
            if (activeDriver2.penalty == 1) {
                finishtime_msg2 = 'DNS';
                color2 = 'red';
            } else if (activeDriver2.penalty == 2) {
                finishtime_msg2 = 'DNF';
                color2 = 'red';
            } else if (activeDriver2.penalty == 3) {
                finishtime_msg2 = 'DSQ';
                color2 = 'red';
            } else {
                finishtime_msg2 = convertMilliseconds(activeDriver2.finishtime);
                
            }
        } else {
            activeDriver2 = { driver_name: 'N/A', vehicle: 'N/A', finishtime: 'N/A', penalty: 0 };
            finishtime_msg2 = 'N/A';
        }

        if (activeDriver1.finishtime < activeDriver2.finishtime) {
            color1 = 'green';
            color2 = 'red';
        } else if (activeDriver1.finishtime > activeDriver2.finishtime) {
            color1 = 'red';
            color2 = 'green';
        }

        if (activeDriver1.penalty != 0) {
            color1 = 'red';
            color2 = 'green';
        } else if (activeDriver2.penalty != 0) {
            color2 = 'red';
            color1 = 'green';
        }

        // Update active drivers
        document.getElementById('activeDrivers').innerHTML = `
        
            <div class="col-span-3 driver-container" style="text-align: center">
                <div class="driver-name font-bold mb-2" style="color: ${color1};">${activeDriver1 ? activeDriver1.driver_name : 'N/A'}</div>
                <div class="other_info text-sm truncate">${activeDriver1 ? activeDriver1.vehicle : 'N/A'} | ${finishtime_msg}</div>
            </div>
            <div class="flex items-center justify-center">
                <div class="pair-number">${pairNumber}</div>
            </div>
            <div class="col-span-3 driver-container" style="text-align: center">
                <div class="driver-name font-bold mb-2" style="color: ${color2};">${activeDriver2 ? activeDriver2.driver_name : 'N/A'}</div>
                <div class="other_info text-sm truncate">${activeDriver2 ? activeDriver2.vehicle : 'N/A'} | ${finishtime_msg2}</div>
            </div>
        `;

        // Auto-scale text for driver names
        const driverNames = document.querySelectorAll('.driver-name');
        const other_info = document.querySelectorAll('.other_info');
        driverNames.forEach(name => {
            let fontSize = 1.25;
            name.style.fontSize = `${fontSize}rem`;
            
            while (name.scrollWidth > name.offsetWidth && fontSize > 0.5) {
                fontSize -= 0.1;
                name.style.fontSize = `${fontSize}rem`;
            }
        });
        other_info.forEach(name => {
            let fontSize = 0.80;
            name.style.fontSize = `${fontSize}rem`;
            
            while (name.scrollWidth > name.offsetWidth && fontSize > 0.5) {
                fontSize -= 0.1;
                name.style.fontSize = `${fontSize}rem`;
            }
        });
        

        entry_count = 0;
        //Create startlist table
        var startlist_table = document.getElementById('startlist_data');
        var entry_count = 0;
        var driver_1, driver_2;

        function oddOrEven(num) {
            return num % 2 === 0 ? "even" : "odd";
        }
        driver_pair_count = 0
        document.getElementById('startlist_entries').innerHTML = ""
        raceData.driver_data.forEach(function (driver) {
        entry_count += 1;
        if (oddOrEven(entry_count) == "even") {
            driver_2 = driver;
            driver_pair_count += 1;

            color1 = 'black';
            color2 = 'black';

            if (driver_1.penalty == 1) {
                finishtime_msg = 'DNS';
                color1 = 'red';
                color2 = 'green';
            } else if (driver_1.penalty == 2) {
                finishtime_msg = 'DNF';
                color1 = 'red';
                color2 = 'green';
            } else if (driver_1.penalty == 3) {
                finishtime_msg = 'DSQ';
                color1 = 'red';
                color2 = 'green';
            } else {
                finishtime_msg = convertMilliseconds(driver_1.finishtime);
            }

            if (driver_2.penalty == 1) {
                finishtime_msg2 = 'DNS';
                color2 = 'red';
                color1 = 'green';
            } else if (driver_2.penalty == 2) {
                finishtime_msg2 = 'DNF';
                color2 = 'red';
                color1 = 'green';
            } else if (driver_2.penalty == 3) {
                finishtime_msg2 = 'DSQ';
                color2 = 'red';
                color1 = 'green';
            } else {
                finishtime_msg2 = convertMilliseconds(driver_2.finishtime);
            }


            if (driver_1.finishtime < driver_2.finishtime && driver_1.penalty == 0) {
                color1 = 'green';
                color2 = 'red';
            } else if (driver_1.finishtime > driver_2.finishtime && driver_2.penalty == 0) {
                color1 = 'red';
                color2 = 'green';
            }

            if (activeDriver1 && activeDriver2 && (activeDriver1.cid == driver_1.cid || activeDriver2.cid == driver_1.cid)) {
                color_active_session = '#00ffff42';
            } else {
                color_active_session = 'none';
            }
            
            document.getElementById('startlist_entries').innerHTML += `
                <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <td class="py-2 px-3 text-right" style="width: 47%; border-right: 4px solid ${color1};">
                        <div class="font-medium text-gray-900 dark:text-white truncate text-responsive">${driver_1.driver_name} [${driver_1.cid}] </div>
                        <div class="text-xs text-gray-500 dark:text-gray-400">${finishtime_msg}</div>
                    </td>
                    <td class="" style="width: 6%; background-color: ${color_active_session}">
                        <div class="text-center font-semibold text-gray-800 dark:text-gray-200 text-lg">
                            ${driver_pair_count}
                        </div>
