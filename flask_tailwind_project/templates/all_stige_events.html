{% extends "base.html" %}

{% block title %}{{ event_name }} - Bracket{% endblock %}

{% block head %}
{{ super() }}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/ladder/vendor.js') }}"></script>
<script src="{{ url_for('static', filename='js/ladder/custom.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='css/ladder/app.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/ladder/custom.css') }}">
<style>
    .turnament-bracket {
        overflow-x: auto;
        display: flex;
        justify-content: center;
    }
    .jQBracket {
        margin: 0 auto;
    }
    .jQBracket .team {
        width: auto !important;
        min-width: 100px !important;
    }
    @media (max-width: 1200px) {
        .jQBracket .team {
            min-width: 80px !important;
        }
    }
    @media (max-width: 768px) {
        .jQBracket .team {
            min-width: 60px !important;
        }
    }
    .table-container {
        display: flex;
        justify-content: center;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-6xl">
    <div id="main_title" class="text-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">{{ event_name }}</h1>
    </div>

    <div id="event_info" class="text-center mb-8">
        <div id="event_details" class="inline-flex space-x-6 text-sm text-gray-600">
            <!-- This will be populated by JavaScript -->
        </div>
    </div>

    <div class="mb-6">
        <div class="border-b border-gray-200 flex justify-center">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button id="tableTab" class="py-4 px-1 border-b-2 font-medium text-sm focus:outline-none">
                    Table
                </button>
                <button id="ladderTab" class="py-4 px-1 border-b-2 font-medium text-sm focus:outline-none">
                    Ladder
                </button>
            </nav>
        </div>
    </div>

    <div id="tableView" class="mb-6 table-container">
        <table class="bg-white shadow-sm rounded-lg overflow-hidden">
            <thead class="bg-gray-50 text-gray-600 uppercase text-sm">
                <tr>
                    <th class="py-3 px-4 text-left">Position</th>
                    <th class="py-3 px-4 text-left">Driver</th>
                    <th class="py-3 px-4 text-left">Time</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <!-- Mock data -->
                <tr>
                    <td class="py-3 px-4">1</td>
                    <td class="py-3 px-4">John Doe</td>
                    <td class="py-3 px-4">1:23.456</td>
                </tr>
                <tr>
                    <td class="py-3 px-4">2</td>
                    <td class="py-3 px-4">Jane Smith</td>
                    <td class="py-3 px-4">1:24.789</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

    <div id="ladderView" class="hidden">
        <div class="turnament-bracket">
            <div id="doubleElimination" class="graph-block"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script type="text/javascript">
    // ... (keep the existing JavaScript functions)

    $(function () {
        // ... (keep the existing setup code)

        function initializeBracket(data) {
            new_data = transformData(data);
            drivers_num = new_data["teams"].length * 2;

            let teamWidth, scoreWidth, matchMargin, roundMargin;
            const containerWidth = $('.turnament-bracket').width();

            if (containerWidth < 768) {
                teamWidth = 60;
                scoreWidth = 20;
                matchMargin = 10;
                roundMargin = 20;
            } else if (containerWidth < 1200) {
                teamWidth = 80;
                scoreWidth = 30;
                matchMargin = 20;
                roundMargin = 40;
            } else {
                teamWidth = 100;
                scoreWidth = 40;
                matchMargin = 30;
                roundMargin = 60;
            }

            window.br = $('div#doubleElimination .demo').bracket({
                dir: 'lr',
                teamWidth: teamWidth,
                scoreWidth: scoreWidth,
                matchMargin: matchMargin,
                roundMargin: roundMargin,
                centerConnectors: true,
                init: new_data,
                decorator: {
                    edit: edit_fn,
                    render: render_fn
                }
            });
        }

        function handleResize() {
            if (!$('#ladderView').hasClass('hidden')) {
                $('div#doubleElimination .demo').empty();
                initializeBracket(window.bracketData);
            }
        }

        $(window).resize($.debounce(250, handleResize));

        $.ajax({
            url: url,
            type: 'POST',
            data: JSON.stringify({date: "{{ date }}", race_title: "{{ race_title }}"}),
            contentType: 'application/json',
            dataType: 'json',
            success: function (data) {
                updateEventInfo(data);
                window.bracketData = data;
                initializeBracket(data);
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error("Error: " + textStatus, errorThrown);
            }
        });
    });
</script>
{% endblock %}
